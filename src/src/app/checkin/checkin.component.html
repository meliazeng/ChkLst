<main role="main">
  <!-- Main jumbotron for a primary marketing message or call to action -->
  <div class="jumbotron">
    <div class="container">
      <p>Enter tasks that only for today - {{today | date}}</p>
      <p-table [columns]="cols" [value]="tasks" selectionMode="single" [(selection)]="selectedTask" (onRowSelect)="onRowSelect($event)" [paginator]="true" [rows]="15">
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th width="5%">#</th>
            <th width="95%">Task</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
          <tr [pSelectableRow]="rowData">
            <td>
              {{rowData['cTaskId']}}
            </td>
            <td>
              {{rowData['descr']}}
            </td>
          </tr>
        </ng-template>

        <ng-template pTemplate="summary" let-rowData>
          <div style="text-align:left">
            <button type="button" pButton icon="fa-plus" (click)="showDialogToAdd()" label="Add"></button>
          </div>
        </ng-template>
      </p-table>
      <p-dialog header="Setting Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true" [width]="500" [height]="500">
        <div class="ui-g ui-fluid" *ngIf="task">
          <div class="ui-g-12">
            <div class="ui-g-4">
              <label for="descr">Task Description</label>
            </div>
            <div class="ui-g-8">
              <input pInputText id="descr" [(ngModel)]="task.descr" />
            </div>
          </div>
        </div>
        <p-footer>
          <div class="ui-dialog-buttonpane ui-helper-clearfix">
            <button type="button" pButton icon="fa-close" (click)="delete()" label="Delete"></button>
            <button type="button" pButton icon="fa-check" (click)="save()" label="Save"></button>
          </div>
        </p-footer>
      </p-dialog>
      <br />
      <p><a class="btn btn-primary btn-lg" href="#" role="button" routerLink="/">Close</a></p>
    </div>
  </div>
</main>
