<main role="main">
  <!-- Main jumbotron for a primary marketing message or call to action -->
  <div class="jumbotron">
    <div class="container">
      <p>Check the tasks that done for today - {{today | date}}</p>
      <p-table [value]="tasks">
        <ng-template pTemplate="header">
          <tr>
            <th width="5%">#</th>
            <th width="10%">Status</th>
            <th width="50%">Desription</th>
            <th width="35%">Note</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData>
          <tr>
            <td>
              {{rowData.cTaskId}}
            </td>
            <td pEditableColumn>
                  <input type="checkbox" [(ngModel)]="rowData.status">
            </td>
            <td pEditableColumn>
              <p-cellEditor>
                <ng-template pTemplate="input">
                  <input type="text" [(ngModel)]="rowData.descr">
                </ng-template>
                <ng-template pTemplate="output">
                  {{rowData.descr}}
                </ng-template>
              </p-cellEditor>
            </td>
            <td pEditableColumn>
              <p-cellEditor>
                <ng-template pTemplate="input">
                  <input type="text" [(ngModel)]="rowData.note">
                </ng-template>
                <ng-template pTemplate="output">
                  {{rowData.note}}
                </ng-template>
              </p-cellEditor>
            </td>
          </tr>
        </ng-template>
      </p-table>
      <br />
      <p><button type="button" pButton icon="fa-check" (click)="save()" label="Save"></button><button type="button" pButton icon="fa-check" (click)="cancel()" label="Cancel"></button></p>
</div>
  </div>
</main>
